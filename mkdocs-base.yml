site_name: packwiz
repo_name: comp500/packwiz
repo_url: https://github.com/comp500/packwiz
edit_uri: https://github.com/packwiz/packwiz-website/tree/main/docs
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.tabs
    - toc.integrate
markdown_extensions:
  - pymdownx.magiclink
plugins:
  - search
nav:
  - Home: index.md
  - Installation: installation.md
  - Tutorials:
      - Getting started: tutorials/getting-started.md
      # TODO: Documentation on how to test (packwiz serve) packwiz packs - might link to the below pages for info about installing
      # - Testing your modpack: []
      # TODO: See below; documentation on how to distribute packwiz packs on several platforms
      # - Distributing your modpack:
      #     - Publishing to CurseForge: tutorials/hosting/curseforge.md
      #     - Hosting with HTTP:
      #         - Your own HTTP server: []
      #         - Github Pages: []
      #         - Netlify: []
      #     - Installing with packwiz-installer: []
      - Usage with Git: tutorials/git.md
  - Reference:
      - Commands: [] # Commands added here by build.js
      - Pack format:
          - Overview: reference/pack-format/overview.md
          - pack.toml: reference/pack-format/pack-toml.md
          - index.toml: reference/pack-format/index-toml.md
          - mod.toml: reference/pack-format/mod-toml.md
      #     - .packwizignore: []
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/DcSkRF4
    - icon: fontawesome/brands/github
      link: https://github.com/comp500/packwiz
